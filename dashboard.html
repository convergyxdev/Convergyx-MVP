<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Convergyx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f9fc;
    }
    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 1.5rem;
    }
    .account-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
    }
    #sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 260px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      transition: right 0.3s;
      z-index: 999;
    }
    #sidebar.active {
      right: 0;
    }
    #sidebar h3 {
      margin-bottom: 10px;
    }
    .search-container {
      text-align: center;
      margin: 40px auto 20px;
    }
    input[type="text"] {
      width: 60%;
      padding: 12px;
      font-size: 16px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .progress-container {
      margin-top: 15px;
    }
    .progress-bar {
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #28a745;
      width: 0%;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>CONVERGYX</h1>
    <div class="account-icon" onclick="toggleSidebar()"></div>
  </header>

  <div id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">✖</span>
    <h3 id="userName">User</h3>
    <p id="userPlan">Plan: -</p>
    <p>Leads used: <span id="leadsUsed">0</span></p>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="leadProgress"></div>
      </div>
    </div>
    <br>
    <button class="btn" onclick="upgradePlan()">Upgrade Plan</button>
    <button class="btn" onclick="signOut()">Sign Out</button>
  </div>

  <div class="search-container">
    <input type="text" id="leadSearch" placeholder="Search leads by industry, role, etc...">
  </div>

  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Website</th>
        <th>Decision Maker</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Verified</th>
      </tr>
    </thead>
    <tbody id="leadsTable">
      <!-- Leads will be injected here -->
    </tbody>
  </table>

  <button class="btn" id="exportBtn">Export to CRM</button>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIgnKZn4rznvJimZDDJxB2rFCOxKZN4iQ",
      authDomain: "convergyx-mvp.firebaseapp.com",
      projectId: "convergyx-mvp",
      storageBucket: "convergyx-mvp.appspot.com",
      messagingSenderId: "796952922966",
      appId: "1:796952922966:web:00149d0af12559ae0724f7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const sidebar = document.getElementById('sidebar');
    function toggleSidebar() {
      sidebar.classList.toggle('active');
    }

    async function upgradePlan() {
      alert("Upgrade functionality coming soon.");
    }

    function signOutUser() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
    window.signOut = signOutUser;

    function updateProgressBar(used, max) {
      const percent = Math.min((used / max) * 100, 100);
      document.getElementById('leadProgress').style.width = percent + '%';
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById('userName').innerText = user.displayName;

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const data = userDoc.data();
        const leadsUsed = data.leadsUsed || 0;
        const plan = data.plan || "Free";

        document.getElementById('leadsUsed').innerText = leadsUsed;
        document.getElementById('userPlan').innerText = `Plan: ${plan}`;
        updateProgressBar(leadsUsed, plan === "Pro" ? 25000 : 50000); // example
      } else {
        console.log("User not found in Firestore.");
      }
    });

    // ✅ Export Button Logic
    document.getElementById('exportBtn').addEventListener('click', async () => {
      const tableRows = document.querySelectorAll('#leadsTable tr');
      const leads = [];

      tableRows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length === 6) {
          leads.push({
            company: cells[0].innerText,
            website: cells[1].innerText,
            decisionMaker: cells[2].innerText,
            email: cells[3].innerText,
            phone: cells[4].innerText,
            verified: cells[5].innerText.toLowerCase() === 'yes'
          });
        }
      });

      if (leads.length === 0) {
        alert("No leads to export.");
        return;
      }

      try {
        const response = await fetch('/api/export-to-hubspot', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ leads })
        });

        const result = await response.json();
        if (response.ok) {
          alert(`Export successful! ${result.message || ''}`);
        } else {
          console.error(result);
          alert("Export failed: " + (result.error || "Unknown error."));
        }
      } catch (err) {
        console.error(err);
        alert("Export error. See console for details.");
      }
    });

  </script>

</body>
</html>
