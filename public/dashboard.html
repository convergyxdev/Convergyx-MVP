<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Convergyx</title>
  <style>
    /* ... your existing styles here ... */
  </style>
</head>
<body>

  <header>
    <h1>CONVERGYX</h1>
    <div class="account-icon" onclick="toggleSidebar()"></div>
  </header>

  <!-- Sidebar panel -->
  <div id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">✖</span>
    <h3 id="userName">User</h3>
    <p id="userPlan">Plan: -</p>
    <p>Leads used: <span id="leadsUsed">0</span></p>
    <div class="progress-container">
      <div class="progress-bar"><div class="progress" id="leadProgress"></div></div>
    </div>
    <button class="btn" onclick="signOut()">Sign Out</button>
  </div>

  <!-- Search bar -->
  <div class="search-container">
    <input type="text" id="leadSearch" placeholder="🔍 Search leads by company, industry, role, etc..." />
    <span class="search-icon">🔎</span>
  </div>

  <!-- Leads Table -->
  <table>
    <thead><tr>
      <th>Company</th><th>Website</th><th>Decision Maker</th><th>Email</th><th>Phone</th><th>Verified</th>
    </tr></thead>
    <tbody id="leadsTable"></tbody>
  </table>

  <!-- Export Button -->
  <button class="btn" id="exportBtn">Export to HubSpot</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSy…", /* truncated */
      authDomain: "convergyx-mvp.firebaseapp.com",
      projectId: "convergyx-mvp", storageBucket: "convergyx-mvp.appspot.com",
      messagingSenderId: "796952922966", appId: "1:796952922966:web:…"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const sidebar = document.getElementById('sidebar');
    const tableBody = document.getElementById('leadsTable');

    function toggleSidebar() {
      sidebar.classList.toggle('active');
    }

    window.signOut = () => {
      signOut(auth).then(() => window.location.href = "index.html");
    };

    function updateProgressBar(used, max) {
      document.getElementById('leadProgress').style.width =
        Math.min((used / max) * 100, 100) + '%';
    }

    function populateLeads(leads) {
      tableBody.innerHTML = "";
      leads.forEach(lead => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${lead.company}</td>
          <td>${lead.website}</td>
          <td>${lead.decisionMaker}</td>
          <td>${lead.email}</td>
          <td>${lead.phone}</td>
          <td>${lead.verified ? 'Yes' : 'No'}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    document.getElementById('leadSearch').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      document.querySelectorAll('#leadsTable tr').forEach(r => {
        const text = [...r.cells].map(c => c.innerText.toLowerCase()).join(' ');
        r.style.display = text.includes(q) ? '' : 'none';
      });
    });

    onAuthStateChanged(auth, async user => {
      if (!user) return window.location.href = "auth.html";

      document.getElementById('userName').innerText = user.displayName;

      const ud = await getDoc(doc(db, "users", user.uid));
      const data = ud.exists() ? ud.data() : {plan: "Free", leadsUsed: 0};
      document.getElementById('userPlan').innerText = `Plan: ${data.plan}`;
      document.getElementById('leadsUsed').innerText = data.leadsUsed;
      updateProgressBar(data.leadsUsed, data.plan==="Pro" ? 30000 : 20000);

      // Load saved leads
      const snap = await getDocs(collection(db, "users", user.uid, "leads"));
      populateLeads(snap.docs.map(d => d.data()));
    });

    document.getElementById('exportBtn').addEventListener('click', async () => {
      const rows = document.querySelectorAll('#leadsTable tr');
      const leads = [...rows].map(r => {
        const c = r.cells;
        return { company: c[0].innerText, website: c[1].innerText, decisionMaker: c[2].innerText,
                 email: c[3].innerText, phone: c[4].innerText, verified: c[5].innerText === 'Yes' };
      });
      if (!leads.length) return alert("No leads to export.");

      try {
        const res = await fetch('/api/export-to-hubspot', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ leads })
        });
        const json = await res.json();
        alert(res.ok ? `Exported ${json.results.length} leads!` : `Error: ${json.error}`);
      } catch(e) {
        console.error(e);
        alert("Export error – check console.");
      }
    });
  </script>
</body>
</html>
