<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Convergyx</title>
  <style>
    /* Monochrome aquamarine design */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #e0f7f7;
      color: #003d3d;
    }

    header {
      background: #007f7f;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    .account-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #00b3b3;
      cursor: pointer;
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: -280px;
      width: 250px;
      height: 100%;
      background: #ccf2f2;
      box-shadow: -2px 0 10px rgba(0,0,0,0.15);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    #sidebar.active {
      right: 0;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 22px;
    }

    .btn {
      background: #00b3b3;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      width: 100%;
      font-size: 15px;
      cursor: pointer;
    }

    .progress-bar {
      height: 18px;
      background: #b2dfdf;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #007f7f;
      width: 0%;
    }

    .search-container {
      text-align: center;
      margin: 30px 0 15px;
      position: relative;
    }

    .search-container input {
      width: 55%;
      padding: 12px 45px 12px 15px;
      font-size: 16px;
      border: 2px solid #00cccc;
      border-radius: 30px;
      background-color: #f4ffff;
      color: #004d4d;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #ffffff;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e6f7f7;
    }

    th {
      background: #00cccc;
      color: white;
    }

    tr:hover {
      background: #f0ffff;
    }
  </style>
</head>
<body>

<header>
  <h1>CONVERGYX</h1>
  <div class="account-icon" onclick="toggleSidebar()"></div>
</header>

<!-- Sidebar -->
<div id="sidebar">
  <span class="close-btn" onclick="toggleSidebar()">âœ–</span>
  <h3 id="userName">User</h3>
  <p id="userPlan">Plan: Free</p>
  <p>Leads used: <span id="leadsUsed">0</span></p>
  <div class="progress-bar"><div class="progress" id="leadProgress"></div></div>
  <button class="btn" onclick="signOutUser()">Sign Out</button>
</div>

<!-- Search -->
<div class="search-container">
  <input type="text" id="leadSearch" placeholder="Search leads...">
</div>

<!-- Leads Table -->
<table>
  <thead>
    <tr>
      <th>Company</th>
      <th>Website</th>
      <th>Decision Maker</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Verified</th>
    </tr>
  </thead>
  <tbody id="leadsTable"></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth, onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import {
    getFirestore, doc, getDoc, collection, getDocs
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBIgnKZn4rznvJimZDDJxB2rFCOxKZN4iQ",
    authDomain: "convergyx-mvp.firebaseapp.com",
    projectId: "convergyx-mvp",
    storageBucket: "convergyx-mvp.appspot.com",
    messagingSenderId: "796952922966",
    appId: "1:796952922966:web:00149d0af12559ae0724f7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  function signOutUser() {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  }

  function updateProgressBar(used, max) {
    const percent = Math.min((used / max) * 100, 100);
    document.getElementById('leadProgress').style.width = percent + '%';
  }

  function populateLeads(leads) {
    const tableBody = document.getElementById('leadsTable');
    tableBody.innerHTML = '';
    leads.forEach(lead => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${lead.company}</td>
        <td>${lead.website}</td>
        <td>${lead.decisionMaker}</td>
        <td>${lead.email}</td>
        <td>${lead.phone}</td>
        <td>${lead.verified ? 'Yes' : 'No'}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  function filterLeads(query) {
    const rows = document.querySelectorAll('#leadsTable tr');
    rows.forEach(row => {
      const match = [...row.children].some(cell =>
        cell.innerText.toLowerCase().includes(query.toLowerCase())
      );
      row.style.display = match ? '' : 'none';
    });
  }

  document.getElementById('leadSearch').addEventListener('input', (e) => {
    filterLeads(e.target.value);
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "auth.html";
      return;
    }

    document.getElementById('userName').innerText = user.displayName || "User";

    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (userDoc.exists()) {
      const data = userDoc.data();
      const leadsUsed = data.leadsUsed || 0;
      const plan = data.plan || "Free";

      document.getElementById('leadsUsed').innerText = leadsUsed;
      document.getElementById('userPlan').innerText = `Plan: ${plan}`;
      updateProgressBar(leadsUsed, plan === "Pro" ? 25000 : 50000);
    }

    const leadsRef = collection(db, "users", user.uid, "leads");
    const leadsSnap = await getDocs(leadsRef);
    const leads = leadsSnap.docs.map(doc => doc.data());
    populateLeads(leads);
  });
</script>
</body>
</html>
