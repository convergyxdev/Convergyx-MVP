<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Convergyx</title>
  <style>
    /* [Same styling as before — trimmed for clarity] */
  </style>
</head>
<body>

  <header>
    <h1>CONVERGYX</h1>
    <div class="account-icon" onclick="toggleSidebar()"></div>
  </header>

  <div id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">✖</span>
    <h3 id="userName">User</h3>
    <p id="userPlan">Plan: -</p>
    <p>Leads used: <span id="leadsUsed">0</span></p>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="leadProgress"></div>
      </div>
    </div>
    <br>
    <button class="btn" onclick="upgradePlan()">Upgrade Plan</button>
    <button class="btn" onclick="signOut()">Sign Out</button>
  </div>

  <div class="search-container">
    <input type="text" id="leadSearch" placeholder="Search leads by industry, role, etc...">
  </div>

  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Website</th>
        <th>Decision Maker</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Verified</th>
      </tr>
    </thead>
    <tbody id="leadsTable">
      <!-- Leads will be injected here -->
    </tbody>
  </table>

  <button class="btn" id="exportBtn">Export to Hubspot</button>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIgnKZn4rznvJimZDDJxB2rFCOxKZN4iQ",
      authDomain: "convergyx-mvp.firebaseapp.com",
      projectId: "convergyx-mvp",
      storageBucket: "convergyx-mvp.appspot.com",
      messagingSenderId: "796952922966",
      appId: "1:796952922966:web:00149d0af12559ae0724f7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Redirect to auth.html if not logged in
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "auth.html";
        return;
      }

      // Show user info in sidebar
      document.getElementById('userName').innerText = user.displayName || "User";

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const data = userDoc.data();
        const leadsUsed = data.leadsUsed || 0;
        const plan = data.plan || "Free";

        document.getElementById('leadsUsed').innerText = leadsUsed;
        document.getElementById('userPlan').innerText = `Plan: ${plan}`;
        updateProgressBar(leadsUsed, plan === "Pro" ? 25000 : 50000);
      } else {
        console.log("User not found in Firestore.");
      }
    });

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function updateProgressBar(used, max) {
      const percent = Math.min((used / max) * 100, 100);
      document.getElementById('leadProgress').style.width = percent + '%';
    }

    function signOutUser() {
      signOut(auth).then(() => {
        window.location.href = "auth.html";
      });
    }
    window.signOut = signOutUser;

    async function upgradePlan() {
      alert("Upgrade functionality coming soon.");
    }

    // Export Button Logic
    document.getElementById('exportBtn').addEventListener('click', async () => {
      const tableRows = document.querySelectorAll('#leadsTable tr');
      const leads = [];

      tableRows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length === 6) {
          leads.push({
            company: cells[0].innerText,
            website: cells[1].innerText,
            decisionMaker: cells[2].innerText,
            email: cells[3].innerText,
            phone: cells[4].innerText,
            verified: cells[5].innerText.toLowerCase() === 'yes'
          });
        }
      });

      if (leads.length === 0) {
        alert("No leads to export.");
        return;
      }

      try {
        const response = await fetch('/api/export-to-hubspot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ leads })
        });

        const result = await response.json();
        if (response.ok) {
          alert(`Export successful! ${result.message || ''}`);
        } else {
          console.error(result);
          alert("Export failed: " + (result.error || "Unknown error."));
        }
      } catch (err) {
        console.error(err);
        alert("Export error. See console for details.");
      }
    });
  </script>
</body>
</html>
