<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing - Convergyx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #007bff;
      color: white;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .plans {
      display: flex;
      justify-content: center;
      margin: 50px auto;
      gap: 40px;
      flex-wrap: wrap;
    }

    .plan {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 280px;
      padding: 30px 20px;
    }

    .plan h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #007bff;
    }

    .price {
      font-size: 2rem;
      margin: 20px 0;
    }

    .features {
      list-style: none;
      padding: 0;
    }

    .features li {
      padding: 10px 0;
      border-top: 1px solid #eee;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Convergyx Pricing</h1>
  </header>

  <div class="plans">
    <!-- Starter Plan -->
    <div class="plan">
      <h2>Starter</h2>
      <div class="price">$15</div>
      <ul class="features">
        <li>20,000 leads/month</li>
        <li>Email & phone export</li>
        <li>CRM Integration</li>
      </ul>
      <div id="paypal-button-container-P-42R74964HL629261PNBS6PKI"></div>
    </div>

    <!-- Pro Plan -->
    <div class="plan">
      <h2>Pro</h2>
      <div class="price">$20</div>
      <ul class="features">
        <li>30,000 additional leads/month</li>
        <li>Priority support</li>
        <li>Advanced filters</li>
      </ul>
      <div id="paypal-button-container-P-7SM19805CW160933GNBS6SLI"></div>
    </div>
  </div>

  <div class="footer">
    Â© 2025 Convergyx. All rights reserved.
  </div>

  <!-- PayPal SDK + Starter Plan Script -->
  <script src="https://www.paypal.com/sdk/js?client-id=ARckynDVvxuPZ98BK-t1QS6LLT-5U53itBfAsvC43DpSHcEperLxwtUxXmKK5v7FY9-Z5v1OnLHPyhUF&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
  <script>
    // Starter Plan
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-42R74964HL629261PNBS6PKI'
        });
      },
      onApprove: function(data, actions) {
        alert('Subscription ID: ' + data.subscriptionID);
      }
    }).render('#paypal-button-container-P-42R74964HL629261PNBS6PKI');

    // Pro Plan
    paypal.Buttons({
      style: {
        shape: 'pill',
        color: 'white',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-7SM19805CW160933GNBS6SLI'
        });
      },
      onApprove: function(data, actions) {
        alert('Subscription ID: ' + data.subscriptionID);
      }
    }).render('#paypal-button-container-P-7SM19805CW160933GNBS6SLI');
  </script>

</body>
</html>
